<!DOCTYPE html>
<html>
  <head>
    <title>Double Click</title>
  </head>
  <body>
    <p class="double">Ey!! How are you?</p>
  </body>
  <script>
    function myFunction() {
      document.querySelector('.double').style.color = 'red';
    }
    document.addEventListener('dblclick', myFunction);
  </script>
</html>
