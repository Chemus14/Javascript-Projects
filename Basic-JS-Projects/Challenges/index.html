<!DOCTYPE html>
<html>
  <head>
    <title>Challenges - Module 6</title>
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <script
      src="js/script.js"
      defer
    ></script>
  </head>
  <body>
    <p class="vwunit">Using VW unit</p>
    <hr />
    <form>
      <label for="fname">Phone:</label><br />
      <input
        type="text"
        id="phone"
        placeholder="Input your phone.."
      />
      <p class="message"></p>
      <input
        type="submit"
        id="submit"
        value="Submit"
      />
    </form>

    <!-- A button to open the popup form -->
    <button
      class="open-button"
      onclick="openForm()"
    >
      Open Form
    </button>

    <!-- The form -->
    <div
      class="form-popup"
      id="myForm"
    >
      <form
        action="/action_page.php"
        class="form-container"
      >
        <h1>Login</h1>

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <button
          type="submit"
          class="btn"
        >
          Login
        </button>
        <button
          type="button"
          class="btn cancel"
          onclick="closeForm()"
        >
          Close
        </button>
      </form>
    </div>
    <div class="container">
      <img
        src="imgs/back.png"
        alt="back"
        class="imgZoom"
      />
    </div>
    <div class="container">
      <div id="slideshow">
        <div>
          <img
            class="slide"
            src="imgs/1.jpg"
          />
        </div>
        <div>
          <img
            class="slide"
            src="imgs/2.jpg"
          />
        </div>
        <div>
          Pretty cool eh? This slide is proof the content can be anything.
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $('#slideshow > div:gt(0)').hide();

      setInterval(function () {
        $('#slideshow > div:first')
          .fadeOut(1000)
          .next()
          .fadeIn(1000)
          .end()
          .appendTo('#slideshow');
      }, 3000);
    </script>
  </body>
</html>
