<!DOCTYPE html>
<html>
  <head>
    <title>React 1</title>
  </head>
  <body>
    <div id="My_React_Code"></div>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script>
      let Counter = React.createClass({
        render: function () {
          let time_Passed = Math.round(this.props.time_Passed / 100);
          let seconds_Passed =
            time_Passed / 10 + (time_Passed % 10 ? '' : '.0');
          let text =
            'My react code started running ' + seconds_Passed + ' seconds ago!';
          return React.DOM.p(null, text);
        },
      });

      let counter_Factory = React.createFactory(Counter);

      let start_Counting = new Date().getTime();
      setInterval(function () {
        ReactDOM.render(
          counter_Factory({
            time_Passed: new Date().getTime() - start_Counting,
          }),
          document.getElementById('My_React_Code')
        );
      }, 50);
    </script>
  </body>
</html>
